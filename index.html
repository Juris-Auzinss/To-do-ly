<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/7d25d2b461.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>To-do-ly App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Title -->
      <header>
        <h1>Things to do</h1>
        <h5>(or not..)</h5>
      </header>

      <button class="btn btn-new-job">
        <i class="fas fa-plus"></i>
        <p>Add new job..</p>
      </button>

      <ul class="tasks">
        <form class="form hidden">
          <div class="add-new-job-container">
            <div class="left-panel">&nbsp;</div>
            <div class="form-text-container">
              <div class="form-item">
                <input
                  type="text"
                  name="title"
                  class="form-title-input"
                  placeholder="Add new job.."
                />
              </div>
              <div class="form-item">
                <textarea
                  name="description"
                  class="form-descr-input"
                  placeholder="Description.."
                  cols="1"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="buttons-panel">
              <button type="submit" class="btn btn-add">
                <i class="fas fa-plus"></i>
              </button>
              <button type="reset" class="btn btn-back">
                <i class="fas fa-undo-alt"></i>
              </button>
            </div>
          </div>
        </form>

         -->

    </div>

      <p>Created By Juris Auziņš, 2021</p>

  </body>
</html>
